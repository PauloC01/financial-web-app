<section class="card-container">
  <div>
    <h1>Planejando investimentos</h1>
    <form>
        <div class="input-container">
          <p>Quanto você planeja investir?</p>
          <input type="text" name="investValue" [(ngModel)]="model.investValue">
          <input type="range" name="investValue" [(ngModel)]="model.investValue" min="50" max="10000" step="50">
        </div>
        <div class="input-container">
          <p>Por quanto tempo quer investir essa quantia?</p>
          <select name="time" [(ngModel)]="model.time">
            <option value="1" selected>1 mês</option>
            <option value="2">2 meses</option>
            <option value="3">3 meses</option>
            <option value="4">4 meses</option>
            <option value="5">5 meses</option>
            <option value="6">6 meses</option>
            <option value="7">7 meses</option>
            <option value="8">8 meses</option>
            <option value="9">9 meses</option>
            <option value="10">10 meses</option>
            <option value="11">11 meses</option>
            <option value="12">12 meses</option>
          </select>
        </div>
        <div class="input-container">
          <p>Qual a taxa SELIC anual? (%)</p>
          <input type="number" name="selic" [(ngModel)]="model.selic" placeholder="ex: 12,75">
          <input type="range" name="selic" [(ngModel)]="model.selic" min="1" max="15" step="0.25">
        </div>
        <div class="input-container">
          <p>Qual a taxa Referencial? (%)</p>
          <input type="number" name="tr" [(ngModel)]="model.tr" placeholder="ex: 0,5">
          <input type="range" name="tr" [(ngModel)]="model.tr" min="0.4" max="0.8" step="0.01">
        </div>
    </form>
  </div>
  <footer class="button-container">
    <button (click)="goHome()">Voltar</button>
    <button (click)="onSubmit()">Calcular</button>
  </footer>
</section>
