<section class="card-container">
  <h1>Resultado final R${{result}}</h1>
  <div>
    <p *ngIf="model.time === '1'">Ao investir por <span class="bold">{{model.time}} mês</span></p>
    <p *ngIf="model.time !== '1'">Ao investir por <span class="bold">{{model.time}} meses</span></p>
    <p>O capital de <span class="bold">R${{model.investValue}}</span></p>
  </div>
  <div class="button-container">
    <button (click)="reDo()">Recalcular</button>
    <button (click)="goHome()">Voltar ao início</button>
  </div>
</section>
